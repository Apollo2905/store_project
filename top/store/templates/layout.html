{% load static from static %}
{% load category %}
{% load brand %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="{% static 'static/bulma.css' %}">
</head>

<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/DotShop_gTLD_logo.svg/2560px-DotShop_gTLD_logo.svg.png" width="100" height="40">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
           data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item">
                На главную
            </a>

            <a class="navbar-item">
                Документация
            </a>
            {% categories %}
            {% brands %}

        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-inverted" style="color: #ea8c21">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light" style="color: #1f2b69">
                        Log in
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="hero-body">
    {% block content %}

    {% endblock %}
</div>
</body>
</html>
